<!DOCTYPE html>
<html lang="en">
<style>
   .sectionheading {
      margin: 8px;
      text-align:center;
   }
   #outerdiv {
      margin: 50pt;
      display: flex;
      justify-content: space-between;
   }
   .innerdiv {
   width: 100%;
   height: 500px;
   margin: 3px;
   border-style: ridge;
   border-color: grey;
   }
   p {
      margin: 10px;
   }
</style>
<head>
    <meta charset="UTF-8">
    <title>NERC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: cadetblue;">
   <h1 style="text-align:center;margin-top:50pt;margin-bottom:40pt;"> Named Entity Recognition and Classification </h1>
   <form action = "http://{{ host }}:{{ port }}/nerc_home" method = "post">
      <p style="text-align:center;">Input Text: <input type = "text" name = "input_text" /> <input type = "submit" value = "submit" class="btn btn-primary"/></p>
   </form>
   <div id="outerdiv">
      {% block content %}
      <div class="innerdiv">
         <h4 class="sectionheading"> <u>CRF</u> </h4>
      </div>
      <div class="innerdiv">
         <h4 class="sectionheading"> <u>BERT</u> </h4>
      </div>
      <div class="innerdiv">
         <h4 class="sectionheading"> <u>BiLSTM</u> </h4>
      </div>
      {% endblock %}
   </div>
</body>
</html>
